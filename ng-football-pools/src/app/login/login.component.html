<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Login</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <table>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input type="email" matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
              <mat-form-field class="full-width">
              <input type="password" matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <table>
      <tr>
        <td>
          <button mat-raised-button [disabled]="loginForm.invalid" (click)="login()" color="primary">Login</button>
        </td>
        <td>
          <div class="failureMessage" *ngIf="failureMessage">
            <span>{{ failureMessage }}</span>
          </div>
        </td>
      </tr>
    </table>
  </mat-card-actions>
</mat-card>
